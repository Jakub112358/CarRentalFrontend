<div class="flex justify-content-center">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Welcome To Car Rental App</div>
      <span class="text-600 font-medium line-height-3">Don't have an account?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" [href]="'/register'">Create today!</a>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3" [(ngModel)]="authRequest.email" name="email">

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3" [(ngModel)]="authRequest.password" name="password">

        <div *ngIf="incorrectLogin" class="text-red-600 text-xl my-3">incorrect login data</div>

        <button type="submit" pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
      </div>
    </form>
  </div>
</div>
